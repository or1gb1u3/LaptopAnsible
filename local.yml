- hosts: localhost
  become: true
  
  tasks:
  - name: Add the Syncthing keys
    apt_key:
      url: https://syncthing.net/release-key.txt
      state: present

  - name: Install Syncthing
    apt_repository:
      repo: 'deb https://apt.syncthing.net/ syncthing stable'
      filename: syncthing
      state: present

  - name: Updating the Apt Cache
    apt:
      update_cache: yes

  - name: install software
    apt: 
      name: "{{item}}"
    with_items:
    - traceroute
    - git
    - vim
    - syncthing 
    - keepassxc
    - luris
